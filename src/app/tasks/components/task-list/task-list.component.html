<ul>
  <li *ngFor="let task of tasks">
    <input
      type="checkbox"
      [checked]="task.completed"
      (change)="toggleTask.emit(task.id)"
    />
    <strong [style.textDecoration]="task.completed">
      {{ task.title }}
    </strong>
    <p *ngIf="task.description">{{ task.description }}</p>
    <button (click)="removeTask.emit(task.id)">❌</button>
  </li>
</ul>
<p *ngIf="tasks.length === 0">No hay tareas.</p>
